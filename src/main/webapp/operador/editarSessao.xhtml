<ui:composition template="/WEB-INF/template/bootstrap_template.xhtml" 
				xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:f="http://xmlns.jcp.org/jsf/core" 
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:jsf="http://xmlns.jcp.org/jsf">

<ui:param name="title" value="Editar sessão - Cinebook" />

<ui:define name="conteudo">

	<f:metadata>
		<f:viewParam name="id" value="#{sessaoBean.sessao}" required="true"
			requiredMessage="Não foi especificado o id da sessão">
		</f:viewParam>
	</f:metadata>
	
	<h:form id="form">
		<h2 class="text-center mt-3">EDITAR SESSÃO</h2>
		
		<ui:include src="/WEB-INF/template/includes/form_sessao.xhtml"/>
	
		<h:commandButton class="btn btn-lg btn-danger btn-block" style="width:30%; margin-left:35%; margin-right:35%" type="submit" action="#{sessaoBean.editar()}" value="Salvar alterações">
		</h:commandButton>
	
	</h:form>

</ui:define>
</ui:composition>
