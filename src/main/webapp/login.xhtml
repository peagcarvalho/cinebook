<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:f="http://xmlns.jcp.org/jsf/core" 
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:jsf="http://xmlns.jcp.org/jsf">

	<ui:composition template="WEB-INF/template/template.xhtml">
	
	<ui:param name="title" value="Cinebook" />
	
	<ui:define name="titulo">ENTRE COM SUA CONTA</ui:define>
	
	<ui:define name="conteudo">
	
		<h:form id="form">
			<h:messages id="msg"/>
		
			<h:panelGrid columns="2">
			<h:outputLabel value="E-mail:" />
			<h:inputText id="login" label="email" value="#{loginBean.usuario.email}" required="true">
			</h:inputText>
	
			<h:outputLabel value="Senha:" />
			<h:inputSecret id="senha" label="senha" value="#{loginBean.usuario.senha}" required="true">
			</h:inputSecret>
		
			<h:commandButton action="#{loginBean.login}" value="Entrar"/>
		
			</h:panelGrid>
		</h:form>
	
	</ui:define>
	
	</ui:composition>
</html>
