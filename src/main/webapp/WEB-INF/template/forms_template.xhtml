<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head lang="pt-BR">
	<meta charset="UTF-8"/>
	<title>#{title}</title>
	
	<link rel="shortcut icon" type="image/x-icon" href="resources/images/favicon.ico"/>
	
	<style>
		* {
   		 box-sizing: border-box;
   		 color: #DAD6D6
		}
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <h:outputStylesheet library="css" name="floating-labels.css" />
</h:head>

<h:body style="background-color: #0C0F12">

	<header>
		<ui:include src="/WEB-INF/template/includes/header.xhtml" />
	</header>

	<main role="main" class="container">
  		<div>
	    	<ui:insert name="conteudo"></ui:insert>
	    </div>
	</main>

	<h:outputScript library="js" name="jquery.slim.min.js"></h:outputScript>
	<h:outputScript library="js" name="bootstrap.bundle.min.js"></h:outputScript>
</h:body>

</html>
