<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head lang="pt-BR">
	<meta charset="UTF-8"/>
	<title>#{title}</title>
	
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="grid.css" />
	<h:outputStylesheet library="css" name="estilo.css" />
	<link rel="shortcut icon" type="image/x-icon" href="resources/images/favicon.ico"/>
	
	<style>
		* {
   		 box-sizing: border-box;
   		 color: #DAD6D6
		}
	</style>
</h:head>

<h:body style="background-color: #0C0F12">

	<header>
		<ui:include src="/WEB-INF/template/includes/header.xhtml" />
	</header>

	<main>
		<div class="mt-5 pt-2" >
			<ui:insert name="conteudo"></ui:insert>
		</div>
	</main>

	<footer>
		<ui:include src="/WEB-INF/template/includes/footer.xhtml"></ui:include>
	</footer>
	
	<h:outputScript library="js" name="jquery.slim.min.js"></h:outputScript>
	<h:outputScript library="js" name="bootstrap.bundle.min.js"></h:outputScript>
</h:body>

</html>
