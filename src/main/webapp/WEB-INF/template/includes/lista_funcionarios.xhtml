<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:f="http://xmlns.jcp.org/jsf/core" 
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:jsf="http://xmlns.jcp.org/jsf"
				xmlns:c="http://java.sun.com/jsp/jstl/core">

	<h:messages id="msg"/>
	<h:dataTable id="funcionarios" value="#{usuarioBean.funcionarios}" var="funcionario">
		<h:column>
			<f:facet name="header">Nome</f:facet>
					#{funcionario.nome}
    	</h:column>
    	<h:column>
			<f:facet name="header">E-mail</f:facet>
					#{funcionario.email}
    	</h:column>
    	<h:column>
			<f:facet name="header">Data de Nascimento</f:facet>
			 		<h:outputLabel value="#{funcionario.dataNascimento}">
			 			<f:convertDateTime type="date" pattern="dd/MM/yyyy" locale="pt-BR" timeZone="America/Brasilia"/>
			 		</h:outputLabel>
    	</h:column>
    	<h:column>
			<h:link value="Editar" outcome="editarFuncionario">
				<f:param name="email" value="#{funcionario.email}"></f:param>
			</h:link>
		</h:column>
    	
	</h:dataTable>

</ui:composition>
