<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:f="http://xmlns.jcp.org/jsf/core" 
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:jsf="http://xmlns.jcp.org/jsf">

	
	<h:messages id="msg"/>
	<div class="form-label-group">
		<h:inputText id="nome" class="form-control" placeholder="Nome" value="#{usuarioBean.usuario.nome}" required="true">
			<f:validateLength minimum="3" maximum="255"/>
		</h:inputText>
		<label for="inputNome">Nome</label>
		<h:message for="nome"/>
	</div>
		
	<div class="form-label-group">
		<h:inputText id="cpf" class="form-control" placeholder="CPF" value="#{usuarioBean.usuario.cpf}" required="true">
			<f:validateLength minimum="14" maximum="14"/>
			<f:validator validatorId="cpfValidator"></f:validator>
		</h:inputText>
		<label for="inputCpf">CPF</label>
		<h:message for="cpf"/>
	</div>
		
	<div class="form-label-group">
		<h:inputText id="data_nasc" class="form-control" placeholder="Data de Nascimento" value="#{usuarioBean.usuario.dataNascimento}" required="true">
			<f:convertDateTime type="date" pattern="dd/MM/yyyy" locale="pt-BR"/>
		</h:inputText>
		<label for="inputDataNasc">Data de Nascimento</label>
		<h:message for="data_nasc"/>
	</div>
		
	<div class="form-label-group">
		<h:inputText id="email" class="form-control" placeholder="Email" value="#{usuarioBean.usuario.email}" required="true">
			<f:validator validatorId="emailValidator"></f:validator>
		</h:inputText>
		<label for="inputEmail">Email</label>
		<h:message for="email"/>
	</div>
		
	<div class="form-label-group">
		<h:inputSecret id="senha" class="form-control" placeholder="Senha" value="#{usuarioBean.usuario.senha}" required="true">
			<f:validateLength minimum="6" maximum="20"/>
		</h:inputSecret>
		<label for="inputSenha">Senha</label>
		<h:message for="senha"/>
	</div>
	
</ui:composition>
