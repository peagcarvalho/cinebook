<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:f="http://xmlns.jcp.org/jsf/core" 
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:jsf="http://xmlns.jcp.org/jsf"
				xmlns:c="http://java.sun.com/jsp/jstl/core">

	<h3>Cinemas</h3>

	<h:dataTable id="cinemas" value="#{cinemaBean.cinemas}" var="cinema">
				<h:column>
			<f:facet name="header">Nome</f:facet>
					#{cinema.nome}
    	</h:column>
    	<h:column>
			<f:facet name="header">Telefone</f:facet>
					#{cinema.telefoneContato}
    	</h:column>
    	<h:column>
			<f:facet name="header">Endere√ßo</f:facet>
			 		#{cinema.enderecoConcatenado}
    	</h:column>
    	<h:column>
			<h:link value="Ver detalhes" outcome="detalhesCinema">
				<f:param name="id" value="#{cinema.id}"></f:param>			
			</h:link>
    	</h:column>
	</h:dataTable>

</ui:composition>
