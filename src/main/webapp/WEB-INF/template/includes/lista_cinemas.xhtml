<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:f="http://xmlns.jcp.org/jsf/core" 
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:jsf="http://xmlns.jcp.org/jsf"
				xmlns:c="http://java.sun.com/jsp/jstl/core">

	<h:messages id="msg"/>
	<div style="margin-left:10%; margin-right:10%">
		<ui:repeat var="cinema" value="#{cinemaBean.cinemas}">
			<div>
			    <div class="d-inline-block pt-2 mb-2" style="width:60%; border: 1px solid #000000; background-color: #080A0C">
					<h:outputLabel style="font-weight: bold; margin-right: 8px" value="Nome:" />
					<h:outputLabel value="#{cinema.nome}" />
					<br/>
					<h:outputLabel style="font-weight: bold; margin-right: 8px" value="Telefone:" />
					<h:outputLabel value="#{cinema.telefoneContato}" />
					<br/>
					<h:outputLabel style="font-weight: bold; margin-right: 8px" value="EndereÃ§o:" />
					<h:outputLabel value="#{cinema.enderecoConcatenado}" />
					
					<h:link class="btn btn-lg btn-danger btn-block mt-2 mb-2" style="width:50%; margin-right:25%; margin-left:25%" value="Editar" outcome="/gerente/editarCinema">
						<f:param name="id" value="#{cinema.id}"></f:param>
					</h:link>
				</div>
			</div>
		</ui:repeat>
	</div>

</ui:composition>
