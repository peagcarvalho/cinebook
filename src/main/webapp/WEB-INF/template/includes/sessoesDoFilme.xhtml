<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:f="http://xmlns.jcp.org/jsf/core" 
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:jsf="http://xmlns.jcp.org/jsf"
				xmlns:c="http://java.sun.com/jsp/jstl/core">

	<h3>Sessões:</h3>

	<h:dataTable id="sessoes" value="#{filmeBean.sessoes}" var="sessao">
		<h:column>
			<h:outputLabel style="font-weight:bold; font-size:16px" value="#{sessao.cinema.nome}"/>
			<br/>
			
			<h:outputLabel value="#{sessao.cinema.enderecoConcatenado}"/>
			<br/>
			
			<h:outputLabel value="Sala: #{sessao.sala}"/>
			<br/>
			
			<h:outputLabel value="Data de Exibição: " />
			<h:outputLabel value="#{sessao.dataExibicao}" >
				<f:convertDateTime type="date" pattern="dd/MM/yyyy" locale="pt-BR" timeZone="America/Brasilia"/>
			</h:outputLabel>
			<br/>
			
			<h:outputLabel value="Hora de Exibição: " />
			<h:outputLabel value="#{sessao.horaExibicao}" >
				<f:convertDateTime type="time" pattern="HH:mm" locale="pt-BR" timeZone="America/Brasilia"/>
			</h:outputLabel>
			<br/>
			
		</h:column>
		<h:column>
			<h:link value="Comprar" outcome="cliente/reservarIngressos">
				<f:param name="id" value="#{sessao.id}"></f:param>		
			</h:link>
    	</h:column>
	</h:dataTable>

</ui:composition>
