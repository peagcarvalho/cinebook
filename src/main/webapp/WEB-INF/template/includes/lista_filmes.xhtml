<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:f="http://xmlns.jcp.org/jsf/core" 
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:jsf="http://xmlns.jcp.org/jsf"
				xmlns:c="http://java.sun.com/jsp/jstl/core">

	<h3>Filmes em Cartaz</h3>
	
	<table border="1">
	<tr>
		<ui:repeat var="filme" value="#{filmeBean.filmes}">
			<td>
				<h:graphicImage id="capa" value="#{filme.capa}" width="230" height="310"/>
				
				<br/>
				<h:link value="#{filme.titulo}" outcome="detalhesFilme">
					<f:param name="id" value="#{filme.id}"></f:param>			
				</h:link>
			</td>
		</ui:repeat>
	</tr>
	</table>

</ui:composition>
