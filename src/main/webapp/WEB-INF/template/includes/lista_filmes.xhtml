<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:f="http://xmlns.jcp.org/jsf/core" 
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:jsf="http://xmlns.jcp.org/jsf"
				xmlns:c="http://java.sun.com/jsp/jstl/core">

	<div class="ml-4 mr-4 mt-4 mb-3">
		<h3 class="ml-2 mb-4">Filmes em Cartaz</h3>
		
		<ui:repeat var="filme" value="#{filmeBean.filmes}">
			<h:link outcome="detalhesFilme">
				<div class="ml-2 mr-2 mb-3 d-inline-block movie-card-bg-image" style="background-image: url(#{filme.capa})"/>
				<f:param name="id" value="#{filme.id}"></f:param>			
			</h:link>
		</ui:repeat>
	</div>

</ui:composition>
