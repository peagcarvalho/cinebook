<ui:composition template="/WEB-INF/template/forms_template.xhtml" 
				xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:f="http://xmlns.jcp.org/jsf/core" 
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:jsf="http://xmlns.jcp.org/jsf">

<ui:param name="title" value="Editar minha conta - Cinebook" />

<ui:define name="titulo">MINHA CONTA</ui:define>

<ui:define name="conteudo">

	<f:metadata>
		<f:viewAction action="#{usuarioBean.recuperarUsuarioEdicao()}"></f:viewAction>
	</f:metadata>
	
	<h:form id="form" class="form-signin mt-5 pt-2">
		<div class="text-center mb-2">
		  <h:graphicImage class="mb-3" name="/images/icone-cinebook.png" width="72" height="72" alt="icone_cinebook"/>
		  <h1 class="h3 mb-2 font-weight-normal">Cinebook</h1>
		  <p>Edite sua conta</p>
		</div>
	
		<ui:include src="/WEB-INF/template/includes/form_cliente.xhtml"/>
	
		<h:commandButton id="botaoEditar" class="btn btn-lg btn-danger btn-block" type="submit" action="#{usuarioBean.editar}" value="Salvar alterações">
		</h:commandButton>
		
		<p class="mt-3 mb-0 text-muted text-center">Cinebook Ⓒ, 2020.</p>
	
	</h:form>

</ui:define>
</ui:composition>
